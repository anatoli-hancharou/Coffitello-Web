<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Coffitello</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/login.css">
    <script src="https://kit.fontawesome.com/c4281af7aa.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="main-menu">
        <div class="header-left-title">
          <h1 class="italic-font"><a href="#" onclick="return false;">Coctaillio <span class="bars-icon"><i class="fa-solid fa-bars fa-xs"></i></span></a></h1>
        </div>
        <nav class="main-navigation">
          <ul class="menu-list hidden">
            <li id="bar-link"><a>MY BAR</a></li>
            <li id="catalog-link"><a>CATALOG</a></li>
            <li id="create-link"><a>CREATE</a></li>
            <li id="signup-link"><a>SIGN UP</a></li>
            <li id="login-link"><a>LOG IN</a></li>
            <li id="logout-link"><a>LOG OUT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main id="root">
      <section class="login-form">
        <h2>Registration</h2>
        <form action="">
          <div class="login-block">
            <div class="input-field">
              <input type="text" placeholder="Enter Username" name="user-name" id="user-name" required>
            </div>
            <div class="input-field">
              <input type="password" placeholder="Enter Password" name="password" id="password" required>
            </div>
            <div class="actions">
              <button type="submit" id="register-btn">Register</button>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <p class="copyright">Copyright @ 2022. Created by Anatoli Hancharou </p>
    </footer>
  </body>
</html>
